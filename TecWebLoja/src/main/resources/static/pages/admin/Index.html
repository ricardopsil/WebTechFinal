<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Produtos</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        form { background: #f4f4f4; padding: 20px; border-radius: 5px; margin-bottom: 30px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; border-radius: 3px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 3px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Adicionar/Editar Produto</h1>
    <form id="productForm">
        <!-- CAMPO OCULTO CORRIGIDO: O id é 'productIdField', não 'userIdField' -->
        <input type="hidden" id="productIdField">

        <!-- CAMPOS QUE FALTAVAM FORAM ADICIONADOS -->
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div>
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div>
            <label for="supplier">Fornecedor:</label>
            <input type="text" id="supplier" name="supplier" required>
        </div>
        <div>
            <label for="barcode">Código de Barras:</label>
            <input type="text" id="barcode" name="barcode" required>
        </div>

        <button type="submit" id="saveBtn">Salvar Produto</button>
    </form>

    <hr>

    <h1>Lista de Produtos</h1>
    <button id="getAllProductsBtn">Atualizar Lista de Produtos</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Fornecedor</th>
                <th>Código de Barras</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos do banco de dados aparecerão aqui -->
        </tbody>
    </table>

    <!-- O nome do script está diferente no seu HTML. Ajustei para o nome correto -->
    <script src="script.js"></script>
</body>
</html>

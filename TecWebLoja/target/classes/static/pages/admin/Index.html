<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Produtos</title>
    <style>
        :root{
            --bg-1: #f7fbff;
            --card: #ffffff;
            --muted: #6b7280;
            --accent: #0563f1;
            --accent-2: #007bff;
            --glass: rgba(255,255,255,0.6);
            --radius: 10px;
            --shadow: 0 8px 24px rgba(16,24,40,0.08);
        }

        html,body{
            height:100%;
            margin:0;
            background: linear-gradient(135deg,var(--bg-1) 0%, #eef6ff 100%);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color:#0f1724;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:36px;
            box-sizing:border-box;
        }

        
        h1{
            font-size:1.25rem;
            margin:0 0 14px 0;
            color:#0b2447;
            letter-spacing:0.2px;
        }

        /* Form card */
        form{
            max-width:980px;
            margin:0 auto 28px;
            background: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(250,250,252,0.9));
            padding:22px;
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            border:1px solid rgba(11,37,71,0.04);
        }

        /* colunas do form */
        form > div{
            display:flex;
            flex-direction:column;
            gap:8px;
            margin-bottom:12px;
        }

        /* Labels */
        label{
            font-size:0.9rem;
            color:var(--muted);
            font-weight:600;
        }

        /* Inputs */
        input[type="text"], input[type="number"]{
            width:100%;
            padding:10px 12px;
            border-radius:8px;
            border:1px solid rgba(15,23,36,0.08);
            background: #fff;
            transition: box-shadow .15s ease, border-color .15s ease, transform .06s ease;
            font-size:0.95rem;
            color:#072033;
            box-shadow: 0 1px 0 rgba(11,37,71,0.02) inset;
        }
        input[type="text"]:focus, input[type="number"]:focus{
            outline:none;
            border-color: rgba(6,99,238,0.9);
            box-shadow: 0 6px 20px rgba(6,99,238,0.08);
            transform: translateY(-1px);
        }

        /* Hidden input keep default but invisible */
        input[type="hidden"] { display:none; }

        /* botao */
        button#saveBtn, button#getAllProductsBtn{
            appearance:none;
            -webkit-appearance:none;
            display:inline-flex;
            gap:8px;
            align-items:center;
            justify-content:center;
            padding:10px 16px;
            border-radius:8px;
            border:0;
            cursor:pointer;
            color:#fff;
            font-weight:600;
            background: linear-gradient(90deg,var(--accent) 0%, var(--accent-2) 100%);
            box-shadow: 0 8px 20px rgba(3,102,255,0.12);
            transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
        }
        button#saveBtn:hover, button#getAllProductsBtn:hover{ transform: translateY(-2px); }
        button#saveBtn:active, button#getAllProductsBtn:active{ transform: translateY(0); }
        button#saveBtn:disabled{ opacity:0.6; cursor:not-allowed; transform:none; }

        /* Tabela */
        #productTable{
            width:100%;
            border-collapse:collapse;
            margin-top:8px;
            background:transparent;
            max-width:980px;
            margin-left:auto;
            margin-right:auto;
            overflow:hidden;
            border-radius:10px;
            box-shadow: 0 6px 20px rgba(2,6,23,0.04);
            border:1px solid rgba(11,37,71,0.04);
        }
        #productTable thead th{
            text-align:left;
            padding:12px 14px;
            background: linear-gradient(180deg,#fbfdff,#f3f7ff);
            color:#123;
            font-weight:700;
            font-size:0.9rem;
            border-bottom:1px solid rgba(11,37,71,0.06);
        }
        #productTable tbody td{
            padding:12px 14px;
            border-top:1px solid rgba(11,37,71,0.04);
            font-size:0.95rem;
            color:#123;
        }
        #productTable tbody tr:nth-child(even){
            background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(250,252,255,0.6));
        }
        #productTable tbody tr:hover{
            background: linear-gradient(90deg, rgba(240,248,255,0.9), rgba(245,250,255,0.9));
        }
        #productTable td.actions{
            display:flex;
            gap:8px;
        }

        /* botao dentro da tabela */
        .action-btn{
            padding:6px 10px;
            border-radius:7px;
            border:1px solid rgba(11,37,71,0.06);
            background: #fff;
            cursor:pointer;
            font-size:0.85rem;
            color:#123;
            transition: background .12s ease, transform .08s ease;
        }
        .action-btn:hover{ transform: translateY(-2px); background: #f4f8ff; }

        /* Responsive: align label and input side-by-side on wide screens */
        @media (min-width:720px){
            form > div{
                flex-direction:row;
                align-items:center;
            }
            label{ width:180px; margin:0; text-align:right; padding-right:14px; font-size:0.95rem; }
            form > div input[type="text"], form > div input[type="number"]{
                width: calc(100% - 180px);
            }
            button#saveBtn{ float:right; margin-top:6px; }
            #productTable thead th, #productTable tbody td{ padding:14px 16px; }
        }

        /* Make table horizontally scrollable on small screens */
        @media (max-width:719px){
            #productTable{ display:block; overflow:auto; white-space:nowrap; }
        }
    </style>
</head>
<body>
    <h1>Adicionar/Editar Produto</h1>
    <form id="productForm">
        <!-- CAMPO OCULTO CORRIGIDO: O id é 'productIdField', não 'userIdField' -->
        <input type="hidden" id="productIdField">

        <!-- CAMPOS QUE FALTAVAM FORAM ADICIONADOS -->
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div>
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div>
            <label for="supplier">Fornecedor:</label>
            <input type="text" id="supplier" name="supplier" required>
        </div>
        <div>
            <label for="barcode">Código de Barras:</label>
            <input type="text" id="barcode" name="barcode" required>
        </div>

        <button type="submit" id="saveBtn">Salvar Produto</button>
    </form>

    <hr>

    <h1>Lista de Produtos</h1>
    <button id="getAllProductsBtn">Atualizar Lista de Produtos</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Fornecedor</th>
                <th>Código de Barras</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos do banco de dados aparecerão aqui -->
        </tbody>
    </table>

    <!-- O nome do script está diferente no seu HTML. Ajustei para o nome correto -->
    <script src="script.js"></script>
</body>
</html>
